<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script>
            $("document").ready(function(){
                $("#login").click(function(){
                    verificaUtente();
                });
            });

            function verificaUtente(){
                let user = $("#username").val();
                let psw = $("#password").val();

                $.post("../PHP/loginCliente.php", {username: user, password: psw}, function(response){
                    if(response["status"] == "200"){
                            window.location.href = "inserisciCliente.html";
                        }
                        else{
                            alert(response["status"] + ": " + response["message"]);
                        }
                });
            }
        </script>
    </head>
    <body>
        username cliente: <input type="text" id="username"><br>
        password cliente: <input type="password" id="password"><br>
        <button id="login">login</button>
    </body>
</html>
